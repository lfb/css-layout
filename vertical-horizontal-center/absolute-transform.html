<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直水平居中-absolute-transform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            /*核心代码*/
            position: relative;

            height: 200px;
            width: 200px;
            border: 1px solid #f00;
        }

        .child {
            /*核心代码*/
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            background: #f00;
        }
    </style>
</head>
<body>
<div class="parent">
    <p class="child">child</p>
</div>
</body>
</html>
