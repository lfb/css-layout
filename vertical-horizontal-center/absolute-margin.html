<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直水平居中-absolute-margin</title>
    <style>
        .parent {
            /*核心代码*/
            position: relative;

            height: 200px;
            width: 200px;
            border: 1px solid #f00;
        }

        .child {
            /*核心代码*/
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;

            width: 100px;
            height: 100px;
            background: #f00;
        }
    </style>
</head>
<body>
<div class="parent">
    <p class="child">child</p>
</div>
</body>
</html>
